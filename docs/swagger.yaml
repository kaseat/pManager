    type: object
  api.addPortfoliioSuccess:
    properties:
      createdPortfolioId:
        example: 5edb2a0e550dfc5f16392838
        type: string
    type: object
  api.delPortfoliioSuccess:
    properties:
      hasDeleted:
        example: true
        type: boolean
    type: object
  api.errorResponse:
    properties:
      error:
        example: Something went wrong
        type: string
    type: object
  api.operationRequest:
    properties:
      currency:
        example: USD
        type: string
      date:
        example: "2020-06-06T22:54:05.000+07:00"
        type: string
      figi:
        example: BBG00MVRXDB0
        type: string
      operationType:
        example: sell
        type: string
      price:
